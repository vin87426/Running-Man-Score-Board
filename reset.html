    <script type="application/javascript">
        function plus(id){
            document.getElementById(id).innerHTML = Math.floor(document.getElementById(id).innerHTML)+1;
        }
        function minus(id){
            document.getElementById(id).innerHTML = document.getElementById(id).innerHTML-1;
            if(Math.floor(document.getElementById(id).innerHTML)<=0)document.getElementById(id).innerHTML=0;
        }
        function gamestart(){
            var fun = function (_this) {

            data.t1 = document.getElementById('1').innerHTML;
            data.t2 = document.getElementById('2').innerHTML;
            data.t3 = document.getElementById('3').innerHTML;
            data.t4 = document.getElementById('4').innerHTML;
            data.t5 = document.getElementById('5').innerHTML;
            data.t6 = document.getElementById('6').innerHTML;
            data.t7 = document.getElementById('7').innerHTML;
            data.t8 = document.getElementById('8').innerHTML;
            data.hr = document.getElementById('hr').value;
            data.mi = document.getElementById('mi').value;
            get_php(fun,"reset.php?data="+JSON.stringify(data));
        }
    </script>
