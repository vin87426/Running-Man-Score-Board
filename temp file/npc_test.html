<!DOCTYPE html>
<html lang="en">

<!-- NPC 2 -->

<head>
    <meta charset="UTF-8">
    <title>Information station</title>
    <link rel="stylesheet" type="text/css" href="../css/npcCSS.css">
    <script type="text/javascript" src="../script/no_select.js"></script>
    <script src="../script/timer.js"></script>
    <script src="../script/get_php.js"></script>
    <script src="../script/log.js"></script>
    <script src="../script/multi_select.js"></script>
    <script>
        function change() { //switch between main panel and modify panel
            if(document.getElementById("main").style.display != "none"){
                document.getElementById("main").style.display = "none";
                document.getElementById("modify").style.display = "block";
                document.getElementById("but_ok").style.display = "none";
                document.getElementById("but_del").style.display = "inline-block";
                document.getElementById("log").style.display = "inherit";
                document.getElementById("change").innerText="Back";
                get_log("log",2);
            }
            else{
                document.getElementById("main").style.display = "block";
                document.getElementById("modify").style.display = "none";
                document.getElementById("but_del").style.display = "none";
                document.getElementById("but_ok").style.display = "inline-block";
                document.getElementById("change").innerText="Edit";
                document.getElementById("log").innerHTML = "";
            }
        }


    </script>

</head>

<body>

<div id="main">
    <div id="timer"></div>
    <script>
        get_time();
    </script>

    <div>
        <span class="team" id="1" onclick="multi_select(1)">1</span>
        <span class="team" id="2" onclick="multi_select(2)">2</span>
    </div>
    <div>
        <span class="team" id="3" onclick="multi_select(3)">3</span>
        <span class="team" id="4" onclick="multi_select(4)">4</span>
    </div>
    <div>
        <span class="team" id="5" onclick="multi_select(5)">5</span>
        <span class="team" id="6" onclick="multi_select(6)">6</span>
    </div>
    <div>
        <span class="team" id="7" onclick="multi_select(7)">7</span>
        <span class="team" id="8" onclick="multi_select(8)">8</span>
    </div>
</div>

<div id="modify">
    <div id="log" style="display:none;"></div>
</div>

<div>
    <span id="change" onclick="change()">Edit</span>
    <span id="but_ok" onclick="add(2)">O K</span>
    <span id="but_del" onclick="del('log',2)" style="display:none;">Del</span>
</div>

</body>
</html>
