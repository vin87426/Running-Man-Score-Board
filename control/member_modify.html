        var all_info=null;
        function update_team(){
                for(var i=1;i<=8;i++){
                    var team_mem_cur = all_info[0][i.toString()]["mem_cur"];
                    var team_mem_all = all_info[0][i.toString()]["mem_all"];
                    var team_score = all_info[0][i.toString()]["score"];
                    document.getElementById(i.toString()).innerHTML=team_mem_cur;
                }
        }
        function plus(id){
            send(id,1);
        }
        function minus(id){
            var check = -1;
            if(Math.floor(document.getElementById(id).innerHTML)<=0){
                check = 0;
            }
            send(id,check);
        }
        function send(id,num){
            var fun = function (_this) {
                update();
            };
            get_php(fun,"../function/mem_modify.php?id="+id+"&num="+num);
        }
        function update(){
            var fun = function (_this) {
                all_info = JSON.parse(_this.responseText);
                //alert(all_info[0]["1"]["mem_all"]);
                update_team();
            };
            get_php(fun,"../function/control_panel_info.php");
        }
    </script>
