<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <link rel="shortcut icon" href="../image/ico.png">
    <link rel="stylesheet" type="text/css" href="../css/exercise.css">
    <script src="../script/timer.js"></script>
    <script src="../script/get_php.js"></script>
    <script src="../script/log.js"></script>
    <script src="../script/multi_select.js"></script>
    <script>
        var stage_open;
        function panel_vis(){
            if(stage_open == true){
                document.getElementById("main").style.visibility = "visible";
                document.getElementById("go").style.visibility = "hidden";
                document.getElementById("back").style.visibility = "visible";
                document.getElementById("but_ok").style.visibility = "visible";
            }
            else{
                document.getElementById("main").style.visibility = "hidden";
                document.getElementById("go").style.visibility = "visible";
                document.getElementById("back").style.visibility = "hidden";
                document.getElementById("but_ok").style.visibility = "hidden";
            }
        }
        function gym(change) {
            get_php(function (_this) {
                console.log(_this.responseText);
                if(_this.responseText == "1"){
                    stage_open = true;
                }
                else stage_open = false;
                panel_vis();
            },"../function/gym.php?change=" + change);
        }
    </script>

</head>
<body>
<div>
<img src="../image/top-exercise.png" style="width: 90vw;">
<div id="timer"></div>
<script>
    setInterval(time_info,1000);
</script>

<div id="main" style="display:inline-block; width:100%; height: 50vw">
    <div style="display:inline-block; width:100%; height: 5vw"></div>
    <div>
        <span class="team" id="1" onclick="multi_select(1)">1</span>
        <span class="team" id="2" onclick="multi_select(2)">2</span>
        <span class="team" id="3" onclick="multi_select(3)">3</span>
        <span class="team" id="4" onclick="multi_select(4)">4</span>
    </div>
    <div>
        <span class="team" id="5" onclick="multi_select(5)">5</span>
        <span class="team" id="6" onclick="multi_select(6)">6</span>
        <span class="team" id="7" onclick="multi_select(7)">7</span>
        <span class="team" id="8" onclick="multi_select(8)">8</span>
    </div>
    <div style="display:inline-block; width:100%; height: 3vw"></div>
</div>

<div id="modify" style="display:none;" >
    <div id="log" style="display:none;"></div>
</div>


<div id="switch" style="margin: 2vw;">
    <span id="go" onclick="gym(1)">開始</span>
    <span id="back" onclick="gym(1)">結束</span>
</div>

<div>
    <span id="change" onclick="change_page('log',8)" style="cursor: pointer;">Edit</span>
    <span id="but_ok" onclick="add(8)" style="cursor: pointer;">O K</span>
    <span id="but_del" onclick="del('log',8 )" style="cursor: pointer;display:none;">Del</span>
</div>
<script>
    gym(0);
</script>
</div>
</body>
</html>
